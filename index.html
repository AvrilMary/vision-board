<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <title>Vision Board Project</title>
	<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div id="vision-board">
		<div class="small-block text-left light-bg highlight">
			<p><span>Grow</span><br>learn to design &<br><strong><br>Code Websites<br></strong></p>
		</div>
		<div class="small-block text-center dark-bg">
			<img src= "img/flower.png"/>
		</div>
		<div class="small-block text-center light-bg list-items">
			<p><br>html<br><br>css<br><br>javascript<br><br>wordpress<br><br>python<br></p>
		</div>
		<div class="large-block text-left dark-bg highlight">
			<p><span>Freelance</span><br>Make enough side cash to<br><strong><br>invest<br></strong></p>
			<img src= "img/piggy.png"/>
		</div>
		<div class="large-block text-center title-bg">
			<img src="img/eye.png"/>
			<p><span>2022</span><br>vision board<br></p>
		</div>
		<div class="large-block text-right dark-bg highlight">
			<img src="img/plane.png"/>
			<p><span>Travel</span><br>plan a trip where I can<br><strong><br>Work Remotely<br></strong></p>
		</div>
		<div class="small-block text-center light-bg list-items">
			<p><br>yoga<br><br>practice mindfulness<br><br>adventure<br><br>friends<br><br>travel<br></p>
		</div>
		<div class="small-block text-center dark-bg">
			<img src="img/doggo.png"/>
		</div>
		<div class="small-block text-right light-bg highlight">
			<p><span>Mind and Body</span><br>Do exercise that you love<br><strong><br>Challenge<br></strong></p>
		</div>		
	</div>
</body>
</html>
